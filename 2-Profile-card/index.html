<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="info">
           <div class="img">
                <img src="src/img.jpg" alt="profile_picture" loading="lazy">
           </div> 

           <div class="name">
                <h1>Suraj Chauhan</h1>
           </div>

           <div class="address">
                <h2>Dehradun, India</h2>
           </div>

           <div class="skills">
                <p>"Software Developer and Book writer"</p>
           </div>
           
           
           <div class="social-media">
                <div class="github in-card">
                    <a href="https://github.com/Suraj-1309">Github</a>
                </div>

                <div class="Linkdin in-card">
                    <a href="https://www.linkedin.com/in/mcu-hindi-studio-069003277/">Linkdin</a>
                </div>

                <div class="Twitter in-card">
                    <a href="https://x.com/i__m_suraj">Twitter</a>
                </div>

                <div class="leetcode in-card">
                    <a href="https://leetcode.com/u/suraj_1309/">LeetCode</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
